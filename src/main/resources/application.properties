# h2 - console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.datasource.url=jdbc:h2:mem:wishMarketDB
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=wishmarket
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto= update

#Swagger
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# OAuth
spring.profiles.include=oauth

#Redis
spring.redis.host=localhost
spring.redis.port=6379

#Java MailSender
spring.mail.host=smtp.gmail.com
spring.mail.prot=587
spring.mail.properies.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttles.enable=true
spring.mail.username=ID@email.com
spring.mail.password=password


